<div class="modal fade" id="vacationEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="vacationEmployeeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="VacationEmployeeModalLabel">Reserve Vacation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #addForm="ngForm" (ngSubmit)="onAddVacation(addForm)">
                    <div class="form-group">
                        <div class="form-group">
                            <label for="start-date">Vacation day</label>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item" *ngFor="let vacationDay of vacationDates"><i class="fa fa-envelope float-right"></i>{{ vacationDay.date }}</li>
                            </ul>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="vacation-employee-form" class="btn btn-secondary"
                                data-dismiss="modal">Close</button>
                            <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Save
                                changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
